<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="crear.css">
</head>
<body>
    <div class="container">
        <h1>Crear Usuario</h1>
        <form id="createUserForm" onsubmit="return validateCreateUserForm()">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>
            
            <label for="role">Rol</label>
            <div class="radio-group">
                <input type="radio" id="docente" name="role" value="docente" required>
                <label for="docente">Docente</label>
                <input type="radio" id="estudiante" name="role" value="estudiante" required>
                <label for="estudiante">Estudiante</label>
            </div>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
    <script src="crear-usuario.js"></script>
</body>
</html>
